<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/cb0cdc92-20f1-4922-aa24-afffa798f7cb/settings.png">
    <title>Settings</title>
    <script>
      master = window.parent.document;
      head = master.getElementsByTagName("head")[0];
      favicon = master.createElement("link");
      favicon.rel = "shortcut icon";
      favicon.type = "image/png";
      favicon.href = "https://cdn.glitch.global/cb0cdc92-20f1-4922-aa24-afffa798f7cb/settings.png";
      head.appendChild(favicon);
    </script>
  </head>
  <body>
    <div id="container">
      <!--<script src="iframed.js"></script>-->
      <div class="title">
      <h1>Blank Games</h1>
      </div>

      <div id="login-button" onclick="login()">Log in</div>

      <script src="scripts/login.js"></script>
      
      <div id="game-holder" class="grid">
        <button class="grid-item" onclick = "search('https://blank-games.glitch.me/suggest-a-game')">Suggest A Game</button>
        <button class="grid-item" onclick = "search('https://blank-games.glitch.me/new-link');">Get New Unblocked Links</button>
      </div>
    
    </div>

    <script src="scripts/index.js"></script>

    <script type="text/javascript" src="games.js"></script>
    <script>
    for(let i = 0; i < Object.keys(games).length; i++) {
      let obj = games[Object.keys(games)[i]];
      
      let newGame = document.createElement("button");
      newGame.classList.add("grid-item");
      newGame.innerHTML = Object.keys(games)[i];
      newGame.onclick = search(obj);
      document.getElementById("game-holder").appendChild(newGame);
    }
    </script>
    <script src="./h/uv.bundle.js"></script>
    <script src="./h/uv.config.js"></script>
  </body>
</html>
