<html>

    <title>Settings</title>
    <script>
      master = window.parent.document;
      head = master.getElementsByTagName("head")[0];
      favicon = master.createElement("link");
      favicon.rel = "shortcut icon";
      favicon.type = "image/png";
      favicon.href = "https://cdn.glitch.global/cb0cdc92-20f1-4922-aa24-afffa798f7cb/settings.png";
      head.appendChild(favicon);

  <body>
    <!--<script src="iframed.js"></script>-->
    <divclass="title">
    <h1>Blank Games</h1>
    </div>
    
    <div id="game-holder" class="grid">
    </div>

    <script src="scripts/index.js"></script>

    <script>
    games = {
    "1v1.lol":"https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/ko1ov/to@1e8a949f89fcf2b110640c41a0705db01405d161/d7uf4.xml",
    "2048":"https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/r3tq6l1/to9d2if1dv@f245b5d104814d56632fdf3c5e7845c3a1633a94/k39xn5j/d8g3s.xml",
    "Among Us":"https://blank-among-us.glitch.me/",
    "Arena":"https://blank-arena.glitch.me/",
    "Basketball Legends":"https://images-opensocial.googleusercontent.com/gadgets/ifr?url=https://cdn.jsdelivr.net/gh/r3tq6l1/to9d2if3dv@28abbec0dd5791810d0af2535c6e77b893214b7a/jd70s3/bl2020.xml"
} 
    console.log(Object.keys(games));
    for(let i = 0; i < Object.keys(games).length; i++) {
      let obj = games[Object.keys(games)[i]];
      
      let newGame = document.createElement("button");
      newGame.classList.add("grid-item");
      newGame.innerHTML = Object.keys(games)[i];
      newGame.onclick = function() {search(obj);}
      document.getElementById("game-holder").appendChild(newGame);
      console.log(Object.keys(games)[i] + " : " + obj);
    }
    </script>
    <script src="./h/uv.bundle.js"></script>
