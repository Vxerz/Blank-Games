<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/cb0cdc92-20f1-4922-aa24-afffa798f7cb/settings.png">
    <title>Settings</title>
    <script>
      master = window.parent.document;
      head = master.getElementsByTagName("head")[0];
      favicon = master.createElement("link");
      favicon.rel = "shortcut icon";
      favicon.type = "image/png";
      favicon.href = "https://cdn.glitch.global/cb0cdc92-20f1-4922-aa24-afffa798f7cb/settings.png";
      head.appendChild(favicon);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  </head>
  <body>
    <script src="https://kit.fontawesome.com/b4169c8082.js" crossorigin="anonymous"></script>
    <div id="login-holder" data-shown="false">
      <h1 id="login-title">Log in</h1>
      <span id="login-email">
        <i class="fa-solid fa-envelope fa-xl" style="color: #00d9ff;"></i>
        <input id="email-input" placeholder="Email">
      </span>
      <br>
      <span id="login-password">
        <i class="fa-solid fa-lock fa-xl" style="color: #00d9ff;"></i>
        <input id="password-input" type="password" placeholder="Password">
      </span>
      <br>
      <span id="login-warning"> <i class="fa-solid fa-circle-exclamation"></i><p1><b> Sorry! that account does not exist.</b></p1></span>
      <button id="login-submit" onclick="submitLogin()">Submit</button>
      <i id="login-close" class="fa-solid fa-x fa-xl" style="color: #00d9ff;" onclick="closeLogin()"></i>
    </div>
    <div id="container">
      <!--<script src="iframed.js"></script>-->
      <div id="title-holder">
      <h1 id="title">Blank Games</h1>
      </div>
      
      <div id="game-holder" class="grid">
        <button class="grid-item" onclick = "search('https://blank-games.glitch.me/suggest-a-game')">Suggest A Game</button>
        <button class="grid-item" onclick = "search('https://blank-games.glitch.me/new-link');">Get New Unblocked Links</button>
      </div>

      <div id="login-button" onclick="openLogin()">Log in</div>
    
    </div>

    <script src="scripts/login.js"></script>
    <script src="scripts/index.js"></script>

    <script type="text/javascript" src="games.js"></script>
    <script>
    for(let i = 0; i < Object.keys(games).length; i++) {
      let obj = games[Object.keys(games)[i]];
      
      let newGame = document.createElement("button");
      newGame.classList.add("grid-item");
      newGame.innerHTML = Object.keys(games)[i];
      newGame.onclick = function () {search(obj)}
      document.getElementById("game-holder").appendChild(newGame);
    }
    </script>
    <script src="./h/uv.bundle.js"></script>
    <script src="./h/uv.config.js"></script>
  </body>
</html>
